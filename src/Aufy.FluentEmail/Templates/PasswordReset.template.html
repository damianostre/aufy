<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Forgot Password</h1>
    <p>You have requested to reset your password. To proceed, please click the button below:</p>
    <p><a href="{{ResetPasswordLink}}" class="button">Reset Password</a></p>
    <p>If you did not request a password reset, you can ignore this email.</p>
</div>
</body>
</html>
